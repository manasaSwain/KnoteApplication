<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>KNOTE HOME PAGE</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
</head>

<body>
<div class="container">
		<div class="card">
		
		<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO KNOTE SERIES HOME PAGE</h3>
			</div>
	
	<hr>

	<p>Welcome to the KNOTE Series home page!</p>

	<hr>

	<!-- display user name and role -->

	<div>
		User: <span sec:authentication="name"></span> <br>
		<br> Role(s): <span sec:authentication="principal.authorities"></span>
		<br>
		<br>

		<!-- Check for login error -->
		<div th:if="${session.user}">
			<p
				th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
		</div>
	</div>

	<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_COE')">


		<p>
			<a th:href="@{/ctskn/showDoc}" class="btn btn-primary" role="button" aria-pressed="true">Click Here To Download a Uploaded
				Knote Article</a>

		</p>

	</div>
	<!-- <div sec:authorize="hasRole('ROLE_ADMIN')">   -->
	<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">



		<p>
			<a th:href="@{/ctskn/showArticle}" class="btn btn-primary" role="button" aria-pressed="true">Click Here to Upload a Knote
				Article</a>

		</p>

	</div>

	<hr>


	<!-- Add a logout button -->
	<form th:action="@{/logout}" method="POST">

		<input type="submit" value="Logout" />

	</form>
</div>
</div>
</body>

</html>
